<section class="container">
  <form class="login-form" ng-submit="enviar()">
    <input ng-model="email" class="form-control input-lg" type="email"    placeholder="email">
    <input ng-model="pass" class="form-control input-lg"  type="password" placeholder="senha">

    <button type="submit" id="submit" class="btn btn-success btn-lg btn-block">Entrar</button>
  </form>
</section>
