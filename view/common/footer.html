<footer class="fixed-footer" ng-show="(friends | filter:{ invited: true }).length >= 1" ng-animate="{show: 'show-animate', hide: 'hide-animate'}">
  <div class="container">
    <p class="summary-text pull-left"><strong>{{ (friends | filter:{ invited: true }).length }}</strong> of
      <ng-pluralize count="friends.length" when="{
        '0'    : '0 amigo',
        'one'  : '1 amigo',
        'other': '{} amigos'
      }"></ng-pluralize>
    </p>
  </div>
</footer>
